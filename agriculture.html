<!DOCTYPE html>
<html lang="en">
<head>

<!-- meta character set -->
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- CSS and Fonts -->
<link href="theme.css" rel="stylesheet">

<style>
body {
    font-family:-apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 16px;
    font-weight: 300;
    color: #888;
    line-height: 30px;
    text-align: center;
}
h2 {
    font-size: 24px;
}
.btn {
    margin-bottom:4px;white-space: normal;
}
.input {
    margin-bottom:4px;white-space: normal;
}
</style>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<br />
<br />

<div class="container">
<div class="row justify-content-center">
<div class="col-lg-6 col-lg-offset-3 text-center">
<h2>calculate cut off for Agriculture</h2>
</div>
</div>
</div>
<br />

<div class="container">
<div class="row justify-content-center">
<div class="col-lg-6 col-lg-offset-3 text-center">

<form name='CutoffCalculator'>
<strong><input maxlength='3' name='Biology' type='text' class="form-control w-40 dis-ib" placeholder="Enter your Biology Mark"/></strong>
<br />
<strong><input maxlength='3' name='Maths' type='text' class="form-control w-40 dis-ib" placeholder="Enter your Maths Mark"/></strong>
<br />
<strong><input maxlength='3' name='Physics' type='text' class="form-control w-40 dis-ib" placeholder="Enter your Physics Mark"/></strong>
<br />
<strong><input maxlength='3' name='Chemistry' class="form-control w-40 dis-ib" type='text' placeholder="Enter your Chemistry Mark"/></strong>
<br />
<input onclick='CutoffCalculator.CutOff.value = (CutoffCalculator.Biology.value/4)+(CutoffCalculator.Maths.value/4)+(CutoffCalculator.Physics.value/4)+(CutoffCalculator.Chemistry.value/4)' type='button' class="btn btn-success" value='GENERATE CUT OFF'/>

<br />
<br />

<div class="text-center well">
<strong><input maxlength='10' name='CutOff' type='text' class="form-control w-40 dis-ib" placeholder="Your Cut off is"/></strong>
</div>
</form>

</div>
</div>
</div>
<br />

<div class="container">
<div class="row justify-content-center">
<div class="col-lg-6 col-lg-offset-3 centered">

<P><a href="javascript:history.go(-1)" class="btn btn-success">Go Back</a></P>
<p><a href="index.html" class="btn btn-success">Home</a></p>

</div>
</div>
</div>
<br />
<br />

</body>
</html>
